<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat-Selection</title>
  
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class=" flex items-center flex-col box-border justify-center h-full m-0">
     <div class="inline-block px-5 py-3 rounded-lg shadow-lg bg-blue-500 text-white uppercase tracking-wider font-semibold  text-center my-2">Seat-Selector</div>
 <!-- Container for movies -->
     <div class="movie-container m-5">
      <label for="movie">Please pick a movie:</label>
      <!-- This is the dropdown to select movies -->
      <select class=" bg-gray-300 rounded-md border-0 text-lg pt-1 pr-4 pb-1 pl-1 appearance-none" id="movie">
          <option value="20">Godzilla vs Kong</option>
          <option value="30">Mortal Combat</option>
          <option value="25">A Quite Place Pt-II</option>
          <option value="50">Venom: Let There Be Carnage</option>
          <option value="65">Top Gun: Maverick</option>
          <option value="55">No Time To Die</option>
      </select>
 </div>
  <!-- Legend to display types of seats -->
  <ul class="showcase bg-gray-300 pt-1 pr-2 list-none flex justify-between">
    <li>
        <div class="seat"></div>
        <small class="ml-1 ">Available</small>
    </li>
    <li>
        <div class="seat selected"></div>
        <small class="ml-1">Selected</small>
    </li>
    <li>
        <div class="seat occupied"></div>
        <small class="ml-1">Occupied</small>
    </li>
</ul>

<!-- Container for Theater Seating Map -->
<div class="container mb-14">
    <!-- This is the class to show the Movie Screen -->
    <div class="screen bg-black h-16 w-full mt-4 mr-0 mb-8 shadow -skew-x-12 transform"></div>
    <!-- 6 Rows x 8 Columns Seating Chart -->
    <div class="row ">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
</div>
<p class="text mt-1 mr-0">You have selected <span class="text-blue-600" id="count">0</span> seats for a total price of $<span class="text-blue-600" id="total">0</span>.</p>

<script src="./script.js"></script>
 
    </body>
</html>
